<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
<div id="corpagina">
    <div id="titulo">
        
    <h1>Formulário de Cadastro</h1>

    </div>

    <form id="form" action="#" method="post">

        <div id="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" size="40"/>
        </div>
    
        <div id="email">
            <label for="email">Email:</label>
            <input type="email" id="email" size="40"
            placeholder="Insira um endereço de email válido"/>
        </div>
    
        <div id="idade">
            <label for="idade">Idade:</label>
            <input type="text" id="idade" size="10" maxlength="2">
        </div>
    
        <div id="demaior">
            <span>È maior de idade?</span>
            <input type="radio" name="demaior" id="demaior" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="demaior" id="demaior" value="nao"><label for="nao">Não</label>
        </div>
    
        <div id="accept">
            <input type="checkbox" name="accept" id="accept" value="True" >
            <label for="accept"> Deseja receber novas informações? </label>
        </div>
    
        <div id="mensagem">
            <label for="mensagem">Mensagem:</label>
            <div id="digitartexto">
            <textarea id ="texto"  name= "texto" placeholder="Digite aqui a sua mensagem..." ></textarea>
            </div>
        </div>
</div>
<div id="limparformulario">
        <button type="reset">Limpar Formulário </button>
    </div>
    <div id="submit">
        <button type= "submit"> Enviar </button>
    </div>
    <div id="rodape"> 
        <p>© 2022 - Todos os direitos reservados.</p> 
    </div>
</div>/
</form>
</body>
<script type="text/javascript" src="formulario.js"> </script>
</html>
